<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
<body>
        <h1>First calculator</h1>
    <div class="link">
        <p>
            by
            <a href="https://github.com/iamhusniddin" target="_blank">
              Husniddin Hamidov
            </a>
          </p>
    </div>
    <div>
        <form name="calculator">
            <table>
                <tr>
                    <td>
                        <input type="text" name="display" disabled placeholder="0" id="display">
                    </td>
                </tr>
                <tr class="max">
                    <td><input type="button" name="seven" value="7" onclick="calculator.display.value+='7'" id=""></td>
                    <td><input type="button" name="eight" value="8" onclick="calculator.display.value+='8'" id=""></td>
                    <td><input type="button" name="nine" value="9" onclick="calculator.display.value+='9'" id=""></td>
                    <td><input type="button" name="multiple" class="operator" value="x" onclick="calculator.display.value+='*'" id=""></td>
                </tr>
                <tr class="max">
                    <td><input type="button" name="four" value="4" onclick="calculator.display.value+='4'" id=""></td>
                    <td><input type="button" name="seven" value="5" onclick="calculator.display.value+='5'" id=""></td>
                    <td><input type="button" name="six" value="6" onclick="calculator.display.value+='6'" id=""></td>
                    <td><input type="button" name="minus" class="operator" value="â€”" onclick="calculator.display.value+='-'" id=""></td>
                </tr>
                <tr class="max">
                    <td><input type="button" name="one" value="1" onclick="calculator.display.value+='1'" id=""></td>
                    <td><input type="button" name="two" value="2" onclick="calculator.display.value+='2'" id=""></td>
                    <td><input type="button" name="three" value="3" onclick="calculator.display.value+='3'" id=""></td>
                    <td><input type="button" name="pilus" value="+" class="operator" onclick="calculator.display.value+='+'" id=""></td>
                </tr>
                <tr class="max">
                    <td><input type="button" name="clear" value="C" onclick="calculator.display.value =''" id=""></td>
                    <td><input type="button" name="zero" value="0" onclick="calculator.display.value+='0'" id=""></td>
                    <td><input type="button" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)" id=""></td>
                    <td><input type="button" name="divide" value="/" onclick="calculator.display.value+='/'" id=""></td>
                </tr>
            </table>
        </form>
    
    </div>


    <script src="./main.js"></script>
</body>
</html>
